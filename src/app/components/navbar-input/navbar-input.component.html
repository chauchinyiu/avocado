<form class="form-inline">
  <input #cityInput class="form-control mr-sm-2" type="search" placeholder="City" aria-label="Search" (keyup)="onKey(cityInput.value)" (keyup.enter)="onButtonClicked()">
  <button class="btn btn-outline-success my-2 my-sm-0" (click)="onButtonClicked()">Search</button>
</form>
