    <img class="mx-auto" [src]="image.url">
    
    <div class="carousel-caption">

    <div class="media">
        <img class="mr-3" [src]="weatherData?.iconurl">
        <div class="media-body">
          <h5 class="mt-0">{{city}}, {{weatherData?.temp | degreeCelsius}}, {{weatherData?.weatherLongDescription}}</h5>
          {{image.title}}
        </div>
      </div>
    </div> 
  </ng-template>
</ngb-carousel>

<form (ngSubmit)="fetchWeatherUnsplash()" role="form">
  <div class="pt-5 pdb-5"> 
    <input #cityInput placeholder="Input a City" type="text" class="form-control" (keyup)="onCityKey(cityInput.value)" (keyup.enter)="fetchWeatherUnsplash()"/>
  </div>
  <div class="col-sm-12 col-md-6" *ngIf="error">
    <div class="alert alert-danger">
      {{error}}
    </div>
  </div>
  <div class="pt-5 pb-5">
    <button (click)="fetchWeatherUnsplash()" class="btn btn-primary btn-lg btn-block">City</button>
  </div>
</form>
