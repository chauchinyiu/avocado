<div class="container gallery-container">

  <h1>Bootstrap 3 Gallery</h1>

  <p class="page-description text-center">Fluid Layout With Overlay Effect</p>
  
  <div class="tz-gallery">

      <div class="row">

          <div class="col-sm-12 col-md-4">
              <a class="lightbox" [href]="images[0].url">
                  <img [src]="images[0].url" [alt]="images[0].title">
              </a>
          </div>
          <div class="col-sm-6 col-md-4">
            <a class="lightbox" [href]="images[1].url">
              <img [src]="images[1].url" [alt]="images[1].title">
           </a>
          </div>
          <div class="col-sm-6 col-md-4">
            <a class="lightbox" [href]="images[2].url">
              <img [src]="images[2].url" [alt]="images[2].title">
          </a>
          </div>
          <div class="col-sm-12 col-md-8">
            <a class="lightbox" [href]="images[3].url">
              <img [src]="images[3].url" [alt]="images[3].title">
          </a>
          </div>
          <div class="col-sm-6 col-md-4">
            <a class="lightbox" [href]="images[4].url">
              <img [src]="images[4].url" [alt]="images[4].title">
          </a>
          </div> 
          <div class="col-sm-6 col-md-4">
            <a class="lightbox" [href]="images[5].url">
              <img [src]="images[5].url" [alt]="images[5].title">
          </a>
          </div>

      </div>

  </div>

</div>

<form (ngSubmit)="fetchWeatherUnsplash()" role="form">
  <div class="pt-5 pdb-5"> 
    <input #cityInput placeholder="Input a City" type="text" class="form-control" (keyup)="onCityKey(cityInput.value)" (keyup.enter)="fetchWeatherUnsplash()"/>
  </div>
  <div class="col-sm-12 col-md-6" *ngIf="error">
    <div class="alert alert-danger">
      {{error}}
    </div>
  </div>
  <div class="pt-5 pb-5">
    <button (click)="fetchWeatherUnsplash()" class="btn btn-primary btn-lg btn-block">City</button>
  </div>
</form>
